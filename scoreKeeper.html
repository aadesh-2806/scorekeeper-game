<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scoreKeeper.css">
</head>
<body>

    <div class="container">
        <img src="img0_2560x1600.jpg" alt="image" class="image">
        <h3 class="h3">Ping Pong Score Keeper</h3>
        <div class="cont_para">
            <h1><span class="initial">0</span> to <span class="final">0</span></h1>
            <p>Use the button below to Keep Score</p>
            <h3>Playing to <select name="select" id="select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select></h2>
        </div>
        <div class="button">
            <button class="btn_1">+1Player One</button>
            <button class="btn_2">+1Player Two</button>
            <button class="btn_3">Reset</button>
        </div>
    </div>

    <script src="scoreKeeper.js"></script>
</body>
</html>
